---
overwrite: true

schema: ${NEXT_PUBLIC_GRAPHCMS_URL}

documents: ./src/graphql/**/*.graphql

generates:
  ./src/generated/graphql.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-urql
    config:
      withHooks: true

hooks:
  afterAllFileWrite:
    - eslint --fix
