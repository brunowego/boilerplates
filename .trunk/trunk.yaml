---
version: 0.1
cli:
  version: 1.5.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.12
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - dotenv-linter
  enabled:
    - hadolint@2.12.0
    - yamllint@1.29.0
    - gitleaks@8.15.3
    - prettier@2.8.4
    - markdownlint@0.33.0
    - git-diff-check
    - eslint@8.34.0
runtimes:
  enabled:
    - go@1.18.3
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-cache-prune
    - trunk-announce
    # - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
