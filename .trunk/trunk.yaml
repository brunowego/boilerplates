---
version: 0.1
cli:
  version: 1.22.2
plugins:
  sources:
    - id: trunk
      ref: v1.6.0
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
lint:
  disabled:
    - dotenv-linter
    - prettier
  enabled:
    - trivy@0.52.1
    - yamllint@1.35.1
    - osv-scanner@1.7.4
    - checkov@3.2.136
    - clippy@1.65.0
    - git-diff-check
    - markdownlint@0.41.0
    - rustfmt@1.65.0
    - taplo@0.8.1
    - trufflehog@3.78.1
actions:
  disabled:
    - trunk-check-pre-push
  enabled:
    - trunk-announce
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
