---
version: 0.1
cli:
  version: 1.22.5
plugins:
  sources:
    - id: trunk
      ref: v1.6.2
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
lint:
  definitions:
    - name: biome
      files:
        - typescript
  disabled:
    - prettier
    - dotenv-linter
    - osv-scanner
  enabled:
    - biome@1.9.2
    - checkov@3.2.255
    - git-diff-check
    - markdownlint@0.42.0
    - trivy@0.55.2
    - trufflehog@3.82.2
    - yamllint@1.35.1
actions:
  disabled:
    - trunk-check-pre-push
  enabled:
    - trunk-announce
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
