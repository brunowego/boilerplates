---
version: 0.1
cli:
  version: 1.22.1
plugins:
  sources:
    - id: trunk
      ref: v1.5.0
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
lint:
  definitions:
    - name: biome
      files:
        - typescript
  enabled:
    - biome@1.8.0
    - checkov@3.2.132
    - git-diff-check
    - markdownlint@0.41.0
    - osv-scanner@1.7.4
    - prettier@3.3.1
    - trivy@0.52.0
    - trufflehog@3.78.0
    - yamllint@1.35.1
actions:
  enabled:
    - trunk-announce
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
