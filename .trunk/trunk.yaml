---
version: 0.1
cli:
  version: 1.18.1
plugins:
  sources:
    - id: trunk
      ref: v1.4.1
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
lint:
  disabled:
    - dotenv-linter
    - osv-scanner
  enabled:
    - checkov@3.1.42
    - git-diff-check
    - markdownlint@0.38.0
    - prettier@3.1.1
    - svgo@3.1.0
    - trivy@0.48.1
    - trufflehog@3.63.5
    - yamllint@1.33.0
  ignore:
    - linters: [checkov]
      paths:
        - apps/backend/data/seed.json
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
