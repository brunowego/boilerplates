---
version: 0.1
cli:
  version: 1.22.2
plugins:
  sources:
    - id: trunk
      ref: v1.6.0
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
lint:
  definitions:
    - name: biome
      files:
        - typescript
  disabled:
    - osv-scanner
    - dotenv-linter
    - prettier
  enabled:
    - oxipng@9.1.1
    - biome@1.8.2
    - checkov@3.2.144
    - git-diff-check
    - markdownlint@0.41.0
    - trivy@0.52.2
    - trufflehog@3.78.2
    - yamllint@1.35.1
actions:
  disabled:
    - trunk-check-pre-push
  enabled:
    - trunk-announce
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
