---
version: 0.1
cli:
  version: 1.18.1
plugins:
  sources:
    - id: trunk
      ref: v1.4.1
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - checkov@3.1.51
    - eslint@8.56.0
    - git-diff-check
    - markdownlint@0.38.0
    - osv-scanner@1.5.0
    - prettier@3.1.1
    - trivy@0.48.2
    - trufflehog@3.63.7
    - yamllint@1.33.0
ignore:
  - linters: [prettier]
    paths:
      - apps/api/src/db/migrations/meta/*.json
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
