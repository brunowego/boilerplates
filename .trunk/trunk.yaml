---
version: 0.1
cli:
  version: 1.18.1
plugins:
  sources:
    - id: trunk
      ref: v1.4.1
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - checkov@3.1.51
    - eslint@8.56.0
    - git-diff-check
    - markdownlint@0.38.0
    - osv-scanner@1.5.0
    - oxipng@9.0.0
    - prettier@3.1.1
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - trivy@0.48.1
    - trufflehog@3.63.7
    - yamllint@1.33.0
  ignore:
    - linters: [osv-scanner]
      paths:
        - pnpm-lock.yaml
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
