---
version: 0.1
cli:
  version: 1.7.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.11
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - dotenv-linter@3.3.0
    - hadolint@2.12.0
    - yamllint@1.30.0
    - prettier@2.8.7
    - markdownlint@0.33.0
    - gitleaks@8.16.2
    - eslint@8.37.0
    - git-diff-check
    - svgo@3.0.2
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
