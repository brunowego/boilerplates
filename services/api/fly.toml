app = "honojs-base-api"
primary_region = "gru"

[build]
dockerfile = "./Dockerfile"

[[vm]]
cpu_kind = "shared"
cpus = 1
memory_mb = 256

[http_service]
internal_port = 3000
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0

[[http_service.checks]]
grace_period = "10s"
interval = "15s"
method = "GET"
timeout = "5s"
path = "/ping"
