---
version: '3'

services:
  postgres:
    image: docker.io/library/postgres:15.1-alpine
    hostname: postgres
    volumes:
      - type: volume
        source: postgresql-data
        target: /var/lib/postgresql/data
    environment:
      POSTGRES_DB: $POSTGRES_DATABASE
      POSTGRES_USER:
      POSTGRES_PASSWORD:
    ports:
      - target: 5432
        published: $POSTGRES_PORT
        protocol: tcp
    restart: unless-stopped
  redis:
    image: docker.io/library/redis:7.0.8-alpine
    volumes:
      - type: volume
        source: redis-data
        target: /data
    ports:
      - target: 6379
        published: $REDIS_PORT
        protocol: tcp
    restart: unless-stopped

volumes:
  postgresql-data:
    driver: local
  redis-data:
    driver: local
